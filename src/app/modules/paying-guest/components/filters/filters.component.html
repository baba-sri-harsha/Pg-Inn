<div *ngFor="let data of pgColumns">
  <button (click)="getSubFilters(data)">{{ data }}</button>

  <button (click)="sort(data, subfilter)" *ngFor="let subfilter of subFilters">
    {{ subfilter }}
  </button>
</div>
