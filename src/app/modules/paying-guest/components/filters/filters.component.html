<div class="container" *ngFor="let columns of pgColumns">
  <button
    class="cont"
    (click)="getSubFilters(columns)"
    mat-flat-button
    [matMenuTriggerFor]="sub"
    [matMenuTriggerData]="{ label: columns }"
  >
    {{ columns }}
  </button>
</div>
<!-- <div (click)="sort(data, subfilter)" *ngFor="let subfilter of subFilters">
  {{ subfilter }}
</div> -->
<mat-menu #sub="matMenu">
  <ng-template let-label="label" matMenuContent>
    <button
      mat-menu-item
      *ngFor="let subFilter of subFilters"
      (click)="sort(label, subFilter)"
    >
      {{ subFilter }}
    </button>
  </ng-template>
</mat-menu>
